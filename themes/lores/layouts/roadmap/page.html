{{ define "main" }}
<div class="with-side-nav">
  {{ partial "roadmap_side_nav.html" . }}

  <article class="roadmap-item-page on-light-blue {{ if .Params.status }}has-status status-{{ .Params.status }}{{ end }}">
    <div class="article-header">
      <h1>{{ .Title }}</h1>

      {{ with .Params.status }}
        <div class="status-indicator status-{{ . | lower }}"><span>{{ . }}</span></div>
      {{ end }}
    </div>

    {{ .Content }} {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}

    <div class="parent-page-link">
        {{ with .Parent }}
          <a href="{{ .RelPermalink }}"><span class="back-arrow">â†</span> back to {{ .Title }}</a>
        {{ end }}
      </div>
  </article>
</div>
{{ end }}
