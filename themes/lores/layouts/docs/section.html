{{ define "main" }}
  <div class="with-side-nav">
    {{ partial "side_nav.html" (dict "menuID" "docs" "page" .) }}
    <div class="content">
      <article class="docs-page on-light-blue">
        <h1>{{ .Title }}</h1>

        {{ .Content }} {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}

        {{ partial "pager.html" . }}
      </article>
    </div>
  </div>
{{ end }}
